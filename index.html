<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:sans-serif;}
  body {background:#121212; display:flex; justify-content:center; align-items:center; height:100vh;}

  /* Login */
  #login-container {background:#1e1e1e; padding:20px; border-radius:15px; width:360px; box-shadow:0 0 15px rgba(0,0,0,0.5);}
  #login-container h2 {text-align:center; margin-bottom:20px; color:#fff;}
  #login-container input {width:100%; padding:10px; margin-bottom:15px; border-radius:10px; border:none; background:#2c2c2c; color:#fff;}
  #login-container button {width:100%; padding:10px; background:#4caf50; color:#fff; border:none; border-radius:10px; cursor:pointer;}
  #login-container p {color:#aaa; font-size:12px; text-align:center; margin-top:10px;}

  /* Chat container */
  #chat-container {display:none; flex-direction:column; width:360px; height:600px; border-radius:20px; background:#1e1e1e; overflow:hidden; box-shadow:0 0 15px rgba(0,0,0,0.5);}
  #messages {flex:1; overflow-y:auto; padding:10px;}
  #input-container {display:flex; padding:10px; background:#2c2c2c;}
  #input-container input {flex:1; padding:10px; border-radius:20px; border:none; background:#121212; color:#fff;}
  #input-container button {padding:10px; margin-left:10px; border-radius:20px; background:#4caf50; border:none; color:#fff; cursor:pointer;}

  .message {display:flex; margin:10px 0; align-items:flex-end; opacity:0; transition:opacity 0.5s ease;}
  .message.show {opacity:1;}
  .message.personA {justify-content:flex-start;}
  .message.personB {justify-content:flex-end;}
  
  .dp {width:40px; height:40px; border-radius:50%; margin:0 10px;}
  .bubble {max-width:220px; padding:10px; border-radius:15px; background:#2c2c2c; position:relative; color:#fff;}
  .personA .bubble {background:#4caf50;}
  .bubble img {width:100%; border-radius:15px;}

  /* Typing indicator */
  .typing {display:flex; align-items:center; margin:10px 0;}
  .typing .dot {width:8px; height:8px; margin:0 2px; background:#ccc; border-radius:50%; animation: blink 1s infinite;}
  .typing .dot:nth-child(2) {animation-delay:0.2s;}
  .typing .dot:nth-child(3) {animation-delay:0.4s;}
  @keyframes blink {0%, 80%, 100% {opacity:0;} 40% {opacity:1;}}
</style>

let index = 0;

function showNextMessage() {
  if (index >= chatMessages.length) return;
  
  const msg = chatMessages[index];

  // Show typing first
  const typingDiv = document.createElement('div');
  typingDiv.className = 'typing';
  typingDiv.style.justifyContent = msg.sender === 'personA' ? 'flex-start' : 'flex-end';
  typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  messagesContainer.appendChild(typingDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;

  // Wait 1500ms before showing message (slower for realism)
  setTimeout(()=>{
    typingDiv.remove();
    
    const div = document.createElement('div');
    div.className = `message ${msg.sender} show`;

    const img = document.createElement('img');
    img.className='dp';
    img.src = msg.sender === 'personA' ? personAImg : personBImg;

    const bubble=document.createElement('div');
    bubble.className='bubble';
    if(msg.image) {
      const chatImg = document.createElement('img');
      chatImg.src = msg.image;
      bubble.appendChild(chatImg);
    } else {
      bubble.textContent = msg.text;
    }

    div.appendChild(img);
    div.appendChild(bubble);
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    index++;
    showNextMessage();
  }, 3500);
}
