    box-shadow: 0 0 25px #00ff99;
    position: relative;

  /* LOGIN CONTAINER */
  .login-container {

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    transition: opacity 1s ease;
  }

  .login-container h1 {

    font-size: 1.8rem;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #00ff99;
    text-align: center;
  }

  .login-input {
    background: transparent;
    border: 2px solid #00ff99;
    color: #00ff99;
    padding: 10px;
    border-radius: 10px;
    width: 80%;
    text-align: center;
    margin-bottom: 15px;
    outline: none;
    font-size: 1rem;
  }

  .login-btn {
    background: #00ff99;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover {
    background: #00cc7a;
  }

  #loginStatus {
    margin-top: 10px;
    color: #ff4444;
  }

  /* CHAT CONTAINER */
  .chat-container {
    display: none;
    flex-direction: column;
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #121212;
  }

  .message {
    display: flex;
    align-items: flex-end;
    margin: 8px 0;
    max-width: 75%;
    line-height: 1.4;
    transition: all 0.3s;
  }

  .personA {
    justify-content: flex-start;
  }

  .personB {
    justify-content: flex-end;
    margin-left: auto;
  }

  .bubble {
    padding: 10px 15px;
    border-radius: 18px;
    font-size: 0.9rem;
    max-width: 80%;
    word-wrap: break-word;
    position: relative;
  }

  .personA .bubble {
    background: #1e1e1e;
    color: #fff;
    border: 1px solid #00ffcc;
    border-top-left-radius: 0;
  }

  .personB .bubble {
    background: #00ff99;
    color: #000;
    border-top-right-radius: 0;
  }

  .dp {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin: 0 8px;
  }

  .personA .dp { order: -1; }
  .personB .dp { order: 1; }

  /* Typing effect */
  .typing {
    display: flex;
    align-items: center;
    margin: 8px 0;
  }

  .typing-dot {
    height: 8px;
    width: 8px;
    margin: 0 2px;
    background-color: #00ff99;
    border-radius: 50%;
    animation: bounce 1s infinite;
  }

  .typing-dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-6px); }
  }

  /* Scrollbar style */
  .chat-container::-webkit-scrollbar {
    width: 5px;
  }
  .chat-container::-webkit-scrollbar-thumb {
    background: #00ff99;
    border-radius: 10px;
  }

  .chat-container::-webkit-scrollbar-track {
    background: #121212;
  }

</style>
